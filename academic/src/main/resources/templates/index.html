<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Academic</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron" align="center" style="margin-top: 50px;">
				<h1> Seja Bem vindo ao Academic System</h1>
				<hr />
				<div align="left" class="col-6">
					<form action="efetuaLogin" method="POST">
					<div class="form-group">
						<label for="email">Login</label>
						<input type="text" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"/>
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha"/>
					</div>
						<input type="submit" class="form-control btn btn-lg btn-primary" value="Entrar"/>
					</form>
				</div>
			</div>
			
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
