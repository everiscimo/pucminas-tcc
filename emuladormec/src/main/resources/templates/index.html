<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>MEC</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
		<div class="jumbotron" align="center" style="margin-top: 50px;">
			<h2>Dados integrado de outro sistema</h2>
			<h3>Alunos</h3>
			<br />
			<table class="table table-striped">
				<thead>
					<tr>
						<th>CPF</th>
						<th>Nome Completo</th>
						<th>Email</th>
						<th>Telefone</th>
					</tr>
				</thead>
				<tr th:each="aluno : ${alunos}">
				<td><span th:text="${aluno.cpf}" /></td>
				<td><span th:text="${aluno.nome}" /></td>
				<td><span th:text="${aluno.email}" /></td>
				<td><span th:text="${aluno.telefone}" /></td>
			</tr> 
			</table>

		</div>

	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
